name: Validation
on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup C#
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: Run unit tests
        run: |
          dotnet tool restore
          dotnet build
          dotnet test tests/tests.csproj
