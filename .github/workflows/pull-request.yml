name: Validation
on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup C#
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x
      - name: Run unit tests
        run: |
          dotnet build --no-restore
          dotnet test --no-build
